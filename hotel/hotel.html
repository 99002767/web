<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
</head>
<body>
    <div>
        <form action="http://localhost:30001/details">
            View Hotels <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:30001/searchByCity">
            Search Hotels by City <input type="text" name="sCity">
            <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:30001/searchByType">
            <select name="sType">
                <option>--type--</option>
                <option value="Veg">Vegetarian</option>
                <option value="Non-Veg">Non-Ve</option>
            </select>
            <input type="submit">
        </form>
    </div>
    <div>
        <form action="http://localhost:30001/searchByCuisine">
            Search Hotels by Cuisine <input type="text" name="sCuisine">
            <input type="submit">
        </form>
    </div>
    
</body>
</html>
